<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras Animado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .chart {
            display: flex;
            gap: 100px;
            align-items: flex-end;
            margin-top: 20px;
        }

        .bar {
            width: 100px;
            background-color: #4CAF50;
            border-radius: 5px 5px 0 0;
            transform: scaleY(0); /* Comienza en 0 (invisible) */
            transform-origin: bottom; /* Punto de origen en la base */
            transition: transform 1s ease; /* Transición suave */
        }

        /* Texto en la parte inferior de cada barra */
        .label {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Gráfico de Barras Animado</h2>
    <div class="chart">
        <div>
            <div class="bar" id="bar1" style="height: 150px;"><div class="label">Enero</div></div>
            <div class="counter">0</div>
        </div>
        
        <div class="bar" id="bar2" style="height: 200px;"><div class="label">Febrero</div></div>
        <div class="bar" id="bar3" style="height: 100px;"><div class="label">Marzo</div></div>
        <div class="bar" id="bar4" style="height: 175px;"><div class="label">Abril</div></div>
        <div class="bar" id="bar5" style="height: 225px;"><div class="label">Mayo</div></div>
    </div>

    <script>
        // Función para animar el gráfico de barras
        function animateBars() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                bar.style.transform = "scaleY(1)"; // Escala cada barra a su tamaño original
            });
        }

        // Ejecuta la animación cuando la página carga
        window.onload = animateBars;
    </script>

</body>
</html>
