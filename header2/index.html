<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #f8f8f8;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            flex: 1;
            text-align: left;
        }

        .header-logo img {
    transition: filter 0.3s ease; /* Transición suave para el hover */
}

.header-logo img:hover {
    filter: drop-shadow(0px 0.5px 0.5px rgba(0, 0, 0, 2)); /* Sombra menos difuminada */
}

        .header-menu {
            padding:0.1rem;
            flex: 3;
            text-align: center;
            max-width: 400px;
            background-color:lightblue;
            border-radius:1rem;
}

.header-menu ul {
    list-style: none;
    padding: 0;
    margin: 0; /* Elimina el margen predeterminado del ul */
    display: flex; /* Usa flexbox para alinear los elementos horizontalmente */
    justify-content: space-between; /* Centra los elementos horizontalmente */
    
}

.header-menu ul li {
    margin: 0 0.2rem; /* Ajusta el espacio horizontal entre elementos */
}

.header-menu ul a {
    color:black;
    text-decoration: none;
    border: 1px solid black;
    border-radius: 1rem;
    padding: 0.4rem;
    display: inline-block; /* Asegura que el padding se aplique correctamente */
    transition: all 0.3s ease; /* Aplica una transición suave a todas las propiedades */
}

.header-menu ul a:hover {
    color:white;
    background-color: blue;
}

        .header-btn-contacto {
            flex: 1;
            text-align: right;
        }

        main {
            flex: 1;
            padding: 20px;
            background-color: #eaeaea;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        ul {
            list-style: none;
            display: inline-block;
        }

        ul li {
            display: inline;
            margin: 0 1rem;
        }

        /* Estilos del menú hamburguesa */
        .hamburguesa {
            display: none;
            cursor: pointer;
        }

        .hamburguesa div {
            width: 25px;
            height: 3px;
            background-color: #000;
            margin: 4px 0;
        }

        /* Oculta el menú en pantallas pequeñas */
        @media (max-width: 600px) {
            header {
                justify-content: space-between;
            }

            .header-menu,
            .header-btn-contacto {
                display: none;
            }

            .hamburguesa {
                display: block;
                order: 2; /* Mueve el hamburguesa al final */
            }

            /* Menú desplegable */
            .menu-desplegable {
                display: flex;
                flex-direction:column;
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                background-color: #f8f8f8;
                text-align: center;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            }

            .menu-desplegable a {
                display: block;
                padding: 10px;
                text-decoration: none;
                color: #000;
                font-size: 1.2rem;
            }

            .menu-desplegable.show {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-logo"><a href="#"><img src="img/logo-transparencia-recortado.png" height="100px"></a></div>
        
        <div class="hamburguesa" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <div class="header-menu">
            <ul>
                <li><a href="#">Electricidad</a></li>
                <li><a href="#">Fontanería</a></li>
                <li><a href="#">Gas</a></li>
                <li><a href="#">Domótica</a></li>
            </ul>
        </div>

        <div class="header-btn-contacto">Contacto</div>

        <div class="menu-hamburguesa" id="hamburguesa" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu-desplegable" id="menuDesplegable">
            <a href="#home">Electricidad</a>
            <a href="#productos">Fontanería</a>
            <a href="#historia">Gas</a>
            <a href="#historia">Domótica</a>
            <a href="#contacto">Contacto</a>
        </div>

    </header>
    


    <main>
        <p>Contenido principal de la página.</p>
    </main>

    <footer>
        <p>Pie de página</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menuDesplegable");
            // Cambiar entre mostrar y ocultar el menú desplegable
            if (menu.style.display === "none" || menu.style.display === "") {
                menu.style.display = "flex";
            } else {
                menu.style.display = "none";
            }
        }

        // Asegurarse de que el menú esté oculto inicialmente
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("menuDesplegable").style.display = "none";
        });
    </script>
</body>
</html>
