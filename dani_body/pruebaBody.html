<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="pruebaBody.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container d-flex justify-center align-center">
    <div id="carouselMainPage" class="carousel slide w-100 m-5 mx-auto" data-bs-ride="carousel">
      <div class="carousel-indicators d-none">
        <button type="button" data-bs-target="#carouselMainPage" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselMainPage" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselMainPage" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselMainPage" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselMainPage" data-bs-slide-to="4" aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carouselMainPage" data-bs-slide-to="5" aria-label="Slide 6"></button>
        <button type="button" data-bs-target="#carouselMainPage" data-bs-slide-to="6" aria-label="Slide 7"></button>
      </div>
      <div class="carousel-inner">
        <!-- PRIMERA IMAGEN -->
        <div class="carousel-item active">
          <div class="image-wrapper">
            <img src="img/casa.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-caption mb-4">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
            <button type="button" class="btn btn-primary">hola</button>
          </div>
        </div>
        <!-- SEGUNDA IMAGEN -->
        <div class="carousel-item ">
          <div class="image-wrapper">
            <img src="img/interior.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-caption mb-4">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
            <button type="button" class="btn btn-primary">hola</button>
          </div>
        </div>
        <!-- TERCERA IMAGEN -->
        <div class="carousel-item">
          <div class="image-wrapper">
            <img src="img/exterior.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-caption mb-4">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
            <button type="button" class="btn btn-primary">hola</button>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselMainPage" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselMainPage" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
